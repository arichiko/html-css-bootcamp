<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" methof="#">
        <label for="full-name">Full Name</label>
        <input type="text" name="full_name" id="full-name" placeholder="Enter full name" required>

        <label for="last-name">Last name</label>
        <input type="text" name="last_name" id="last-name" reguired>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <label for="age">age</label>
        <input type="number" name="age" id="age" min="0" max="20" required>

        <label for="birth_day">Birthday</label>
        <input type="date" name="birth_day" id="birth_day" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" required></textarea>

        <br>
        <p>Please select your favorite music genre</p>
        <input type="radio" name="music" id="rock" value="rock" required>
        <label for="rock">Rock</label>

        <input type="radio" name="music" id="pop" value="pop" required>
        <label for="pop">Pop</label>

        <input type="radio" name="music" id="jazz" value="jazz" required>
        <label for="jazz">Jazz</label>

        <br>
        <p>Please select your favorite food;</p>
        <input type="checkbox" name="food" id="ramen" value="ramen" required>
        <label for="ramen">Ramen</label>

        <input type="checkbox" name="food" id="sushi" value="sushi" required>
        <label for="sushi">Sushi</label>

        <input type="checkbox" name="food" id="curry" value="curry" required>
        <label for="curry">Curry</label>

        <br>
        <label for="device">What is your device</label>
        <select name="device" id="device" required >
            <option value="macbook">Macbook</option>
            <option value="ipad">iPad</option>
            <option value="iphone">iPhone</option>
        </select>

        <br>
        <label for="car">Select a car:</label>
        <select name="car" id="car" multiple required>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="honda">Honda</option>
        </select>

        <br>
        
        <label type="file">Upload File</label>
        <input type="file" name="file" id="file" required>
        <br>

        <input type="submit" name="btn_submit" value="submit">
        <br>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
