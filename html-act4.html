<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Please fill this survey form</h2>
    <form action="#" methof="#">
    <div>
       <label for="first_name">First Name:</label>
       <input type="text" name="first_name" id="first-name" required>

       <label for="mname">MI</label>
       <input type="text" name="mname" id="mname" required>

       <label for="last_name">Last Name:</label>
       <input type="text" name="last_name" id="last-name" required>

       <br>
       <label for="city">City:</label>
       <input type="text" name="city" id="city" required>

       <label for="state">State:</label>
       <input type="text" name="state" id="state" required>

       <label for="zip_code">Zip code:</label>
       <input type="number" name="zip_code" id="zip-code" min="0" required>
    </div>
    <div>
       <p>Choose a Sport:</p>
       <input type="checkbox" name="sport" id="basketball" value="basketball" required>
       <label for="basketball">Basketball</label>

       <input type="checkbox" name="sport" id="football" value="football" required>
       <label for="football">Football</label>

       <input type="checkbox" name="sport" id="hockey" value="hockey" required>
       <label for="hockey">Hockey</label>
    </div>
    <div>
       <p>Choose a Year:</p>
       <input type="radio" name="year" id="freshman" value="freshman" required>
       <label for="freshman">Freshman</label>

       <input type="radio" name="year" id="sophomore" value="sophomore" required>
       <label for="sophomore">Sophomore</label>

       <input type="radio" name="year" id="junior" value="junior" required>
       <label for="junior">Junior</label>

       <input type="radio" name="year" id="senior" value="senior" required>
       <label for="senior">Senior</label>
    </div>
    <div>
       <p>Choose your favorite food: </p>
       <select name="food" id="food" multiple required>
           <option value="chips">Chips</option>
           <option value="pizza">Pizza</option>
           <option value="nachos">Nachos</option>
       </select>
    </div>
       <br>
       <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Please let us know your comments"></textarea>

       <br>

       <input type="submit" name="btn_submit" value="send it">
       <button type="reset" name="clear_it">Clear it</button>

    </form>
</body>
</html>
